name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: "Check code formatting"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Check formatting
        run: ./check-formatting.sh
