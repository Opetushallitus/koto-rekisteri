spring.application.name=kitu

kitu.appUrl=
kitu.opintopolkuHostname=

springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

kitu.kotoutumiskoulutus.koealusta.wstoken=
kitu.kotoutumiskoulutus.koealusta.baseurl=http://localhost:8080/dev/koto/
kitu.kotoutumiskoulutus.koealusta.scheduling.enabled=false

kitu.oppijanumero.username=koto-rekisteri
kitu.oppijanumero.password=
kitu.oppijanumero.callerid=
kitu.oppijanumero.casUrl=
kitu.oppijanumero.service.url=http://localhost:8080/oppijanumero-service
kitu.oppijanumero.service.use-mock-data=false

kitu.yki.baseUrl=
kitu.yki.username=
kitu.yki.password=

# Disable Spring console logger, use OTEL logger instead.
logging.pattern.console=
otel.logs.exporter=otlp,console

# Enable OTEL traces, render human-readable versions to console and send full traces to default endpoint (see docker-compose.yml).
otel.traces.exporter=otlp,console

logging.structured.format.file=ecs

