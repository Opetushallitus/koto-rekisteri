kitu.env.name=untuva
kitu.appUrl=https://virkailija.untuvaopintopolku.fi/kielitutkinnot
kitu.opintopolkuHostname=virkailija.untuvaopintopolku.fi

server.error.whitelabel.enabled=true
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.path=

spring.datasource.url=${DATABASE_URL}?stringtype=unspecified
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

kitu.kotoutumiskoulutus.koealusta.baseurl=https://kielitesti.mmg.fi
kitu.kotoutumiskoulutus.koealusta.scheduling.enabled=true
kitu.kotoutumiskoulutus.koealusta.scheduling.import.schedule=FIXED_DELAY|3600s
kitu.kotoutumiskoulutus.koealusta.scheduling.importTehtavapankki.schedule=0 0 0 4 3 ?
kitu.kotoutumiskoulutus.tehtavapankki.bucket=kitu-bucket-untuva

kitu.oppijanumero.service.url=	https://dev.oppijanumerorekisteri.opintopolku.fi/oppijanumerorekisteri-service
kitu.organisaatiopalvelu.service.url=https://organisaatio.dev.organisaatio.opintopolku.fi/organisaatio-service
kitu.ilmoittautumispalvelu.service.url=

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev.otuva.opintopolku.fi/kayttooikeus-service
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://dev.otuva.opintopolku.fi/kayttooikeus-service/oauth2/jwks

kitu.yki.scheduling.enabled=true
kitu.yki.scheduling.import.schedule=DAILY|03:00
kitu.yki.scheduling.importArvioijat.schedule=DAILY|03:00
kitu.yki.baseUrl=https://yki-test.cc.jyu.fi/yki-sp/oph/

kitu.vkt.scheduling.cleanup.retentionTime=1h

kitu.koski.baseUrl=https://untuvaopintopolku.fi/koski/api/
kitu.koski.scheduling.enabled=true
kitu.koski.scheduling.send.schedule=DAILY|03:30

kitu.koodistopalvelu.baseUrl=https://koodisto.dev.koodisto.opintopolku.fi/koodisto-service/rest/

otel.resource.providers.aws.enabled=true

