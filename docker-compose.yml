name: kitu

services:
  db:
    image: postgres:17
    volumes:
      - ./scripts/postgres-docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: kitu
      POSTGRES_PASSWORD: kitu
      PGUSER: kitu
    ports:
      - "127.0.0.1:5432:5432"

  collector:
    image: otel/opentelemetry-collector:0.120.0
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4318:4318" # OTLP HTTP
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
