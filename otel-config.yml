receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  groupbytrace:
  tail_sampling:
    policies:
      - name: default
        type: always_sample
      - name: health checks
        type: and
        and:
          and_sub_policy:
            - name: route-health-checks
              type: string_attribute
              string_attribute:
                key: http.url
                values: [ /actuator/health ]
            - name: probabilistic-policy
              type: probabilistic
              probabilistic:
                sampling_percentage: 0.1

extensions:
  health_check:

exporters:
  debug:
  otlphttp/jaeger:
    endpoint: http://jaeger:4318

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ groupbytrace, tail_sampling, batch ]
      exporters: [ debug, otlphttp/jaeger ]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ debug ]
    logs:
      receivers: [ otlp ]
      processors: [ ]
      exporters: [ debug ]

  extensions: [ health_check ]
